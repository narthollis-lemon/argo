rook-ceph-cluster:
  cephClusterSpec:
    dashboard:
      enabled: true
    # cluster level storage configuration and selection
    storage:
      useAllNodes: false
      useAllDevices: false
      deviceFilter: sda
    placement:
      mon:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: narthollis.net/rook-node
                operator: In
                values:
                - "true"

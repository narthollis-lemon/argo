cilium:
  fullnameOverride: cilium

  ipv4:
    enabled: true

  ipv6:
    enabled: true

  enableIPv4Masquerade: true
  enableIPv6Masquerade: true
  bpf:
    masquerade: true

  ipam:
    mode: kubernetes

  k8s:
    requireIPv4PodCIDR: true
    requireIPv6PodCIDR: true

  kubeProxyReplacement: true
  k8sServiceHost: localhost
  k8sServicePort: 7445

  bgpControlPlane:
    enabled: true

  gatewayAPI:
    enabled: true

  cgroup:
    autoMount:
      enabled: false
    hostRoot: /sys/fs/cgroup

  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE

  hubble:
    tls:
      auto:
        method: cronJob

# yaml-language-server: $schema=values.schema.json
traefik:
  ports:
    websecure:
      http3:
        enabled: true
    plex:
      port: 32400
      expose:
        default: true
      exposedPort: 32400
      protocol: TCP

  providers:
    kubernetesCRD:
      enabled: true
    kubernetesGateway:
      enabled: true
      experimentalChannel: true
    kubernetesIngress:
      enabled: false

  ingressRoute:
    dashboard:
      enabled: true

  gateway:
    enabled: false

  logs:
    general:
      level: TRACE
    access:
      enabled: true

  service:
    labels:
      bgp: blue
    spec:
      externalTrafficPolicy: Local
      ipFamilyPolicy: RequireDualStack

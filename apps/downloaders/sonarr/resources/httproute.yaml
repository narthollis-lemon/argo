apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sonarr
  namespace: media
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: media
    sectionName: https-gw
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /sonarr
    backendRefs:
    - group: ""
      kind: Service
      name: sonarr
      port: 8989
      weight: 1
    filters:
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: local-network

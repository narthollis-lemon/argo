apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-library
  namespace: media
spec:
  # RWX allows multiple Pods (Plex, Sonarr, Sabnzbd) to mount and use the volume at once.
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 6Ti
  storageClassName: slow-filesystem
